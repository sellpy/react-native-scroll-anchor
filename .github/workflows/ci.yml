name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci

      - name: Lint files
        run: npm run lint

      - name: Typecheck files
        run: npm run typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci

      - name: Run unit tests
        run: npm run test --maxWorkers=2 --coverage

  build-library:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci

      - name: Build package
        run: npm run build

  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci

      - name: Build example for Web
        run: |
          npm run example expo export:web
